<hr>
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
            <!-- Button Actions -->
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="recipeEditForm.invalid">Save</button>
                    <button 
                        type="button" 
                        class="btn btn-danger"
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <!-- Input Controls -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Recipe Name</label>
                        <input 
                            type="text"
                            id="name"
                            class="form-control"
                            formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text"
                            id="imagePath"
                            class="form-control"
                            formControlName="imagePath"
                            #imagePath>
                    </div>
                </div>
            </div>
            <!-- Display img preview -->
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="recipeDescription">Description</label>
                        <textarea
                            type="text"
                            id="recipeDescription"
                            class="form-control"
                            rows="6"
                            formControlName="description">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <!-- *ngFor="let ingredientsControl of controls; let i = index" -->
                    <div 
                        class="row"
                        *ngFor="let ingredientsControl of controls; let i = index"
                        [formGroupName]="i"
                        style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <!-- Name -->
                            <input 
                            type="text"
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <!-- Qty -->
                            <input 
                            type="number"
                            class="form-control"
                            formControlName="quantity">
                        </div>
                        <div class="col-xs-2">
                            <button 
                                type="button" 
                                class="btn btn-danger"
                                (click)="deleteIngredient(i)">x</button>
                            <!-- <button 
                                type="button" 
                                class="btn btn-success"
                                (click)="additionalIngredient()">+</button> -->
                        </div>
                    </div>
                    <hr>
                    <div [ngClass]="{mobileMargin: isMobile}">
                        <button 
                            type="button" 
                            class="btn btn-success"
                            (click)="additionalIngredient()">Add an Ingredient
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
